<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./stylesheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Tilt+Prism&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main class="main">
 <!-- div with picture and logo -->
 <div class="left">
    <div class="picture">
      <img src="./pictures/background.avif">
    </div>
    <div class="logo">
      <img src="./pictures/odin-lined.png"
      <p>ODIN</p>
    </div>
</div>
 <!-- div with info and login areas -->
  <div class="right">
    <div class="top">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        Sign up <span style="font-style: italic;">now</span> to get started<br><br> Lorem Ipsum</p>
    </div>
    <div class="middle">


      
        <p>Let's do this!</p>
      <div class="name">  
          <div class="firstname">
          <!-- First Name -->
          <label for="FirstName">First Name</label>
          <input name="firstname" type="text" placeholder="Enter your first name" required>
          </div>
           <!-- Last Name -->
        <div class="lastname">
          <label for="LastName">Last Name</label>
          <input name="lastname" type="text" placeholder="Enter your last name" required>
        </div>
      </div>  

      <div class="contact">
        <!-- Email -->
        <div class="email">
          <label for="email">Email</label>
          <input name="email" type="email" placeholder="Email" required>
        </div>
        <!-- Phone Number -->
        <div class="phone">
          <label for="phone">Phone Number</label>
          <input name="phone" type="tel" maxlength="10" minlength="10" placeholder="000-000-0000" required>
        </div>
      </div>


      <div class="enterpassword">
          <!-- Password -->
        <div class="password">
          <label for="password">Password</label>
          <input name="password" form="password" type="password" pattern="[a-zA-Z0-9]{8,20}" required>
        </div>
          <!-- Confirm Password -->
        <div class="confirm">
          <label for="confirmpassword">Confirm Password</label>
          <input name="confirmpassword" type="password" pattern="[a-zA-Z0-9]{8,20}" required>
        </div>
      </div>
      
    </div>
    <div class="bottom">
      <button>Create Account</button>
      <p>Already have an account? <a href="">Log In</a></p>
    </div>
  </div>
</main>
</body>
</html>
