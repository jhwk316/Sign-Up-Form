<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./stylesheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main class="main">
 <!-- div with picture and logo -->
 <div class="left">
    <div class="picture">
      <img src="./pictures/background.avif">
    </div>
    <div class="logo">
      <p>ODIN</p>
    </div>
</div>
 <!-- div with info and login areas -->
  <div class="right">
    <div class="top">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, 
        quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. <br><br> Lorem Ipsum</p>
    </div>
    <div class="middle">
      <p>Let's do this!</p>
        <div class="firstname">
        <!-- First Name -->
        <label for="FirstName">First Name</label>
        <input name="firstname" type="text" placeholder="Enter your first name" required>
        </div>
      <!-- Last Name -->
      <div class="lastname">
        <label for="LastName">Last Name</label>
        <input name="lastname" type="text" placeholder="Enter your last name" required>
      </div>
      <!-- Email -->
      <div class="email">
        <label for="email">Email</label>
        <input name="email" type="email" placeholder="Email" required>
      </div>
        <!-- Phone Number -->
      <div class="phone">
        <label for="phone">Phone Number</label>
        <input name="phone" type="number" placeholder="000-000-0000" required>
      </div>
        <!-- Password -->
      <div class="password">
        <label for="password">Password</label>
        <input name="password" type="password" required>
      </div>
        <!-- Confirm Password -->
      <div class="confirm">
        <label for="confirmpassword">Confirm Password</label>
        <input name="confirmpassword" type="password" required>
      </div>
      
    </div>
    <div class="bottom">
      <button>Create Account</button>
      <p>Already have an account? <link>Log In</link></p>
    </div>
  </div>
</main>
</body>
</html>
